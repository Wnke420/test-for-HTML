    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* 设置项目之间的间隔 */
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: calc(50% - 10px); /* 每个项目占50%宽度，减去间隔的一半 */
            max-width: 500px; /* 设置最大宽度，防止在大屏幕上过宽 */
        }
        .portfolio-item img {
            width: 100%;
            height: 300px; /* 或者您想要的其他高度 */
            object-fit: cover;
        }
        .portfolio-item .item-content {
            padding: 10px;
            text-align: center;
        }
        .portfolio-item h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .portfolio-item.video-item {
            width: 100%; /* 视频项目占据整行 */
            max-width: none; /* 移除最大宽度限制 */
        }
        
        .image-gallery {
            width: 100%;
            padding: 20px 0;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-image {
            width: calc(50% - 10px); /* 每行两张图片 */
            max-width: 500px;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .gallery-image {
                width: 100%; /* 在小屏幕上每行一张图片 */
            }
        }

        .social-icon.bilibili svg {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            fill: #00a1d6; /* 哔哩哔哩的品牌蓝色 */
        }
    </style>
</head>
